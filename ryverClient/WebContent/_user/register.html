<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>


<body>
<div class="col-sm-offset-5 col-sm-10">{{errorMessage}}</div>
	<div class="col-sm-offset-5 col-sm-10">{{message}}</div>


	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">Enter Username</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" data-ng-model="user.userName">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">Enter Password</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" data-ng-model="user.password">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 col-sm-offset-3 control-label">Enter Email</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" data-ng-model="user.emailId">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-5 col-sm-10">
				<button type="submit" data-ng-click="registerUser()" class="btn btn-primary">Register</button>
			</div>
		</div>

	</form>
</body>
</html>
